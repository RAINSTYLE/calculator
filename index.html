<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cont">
    
        <div class="back">
            <div class="topcont">
                <div class="resultbox">
                    <span id='result' class="result">0</span>
                </div>
            </div>

            <div class="bot">

            <div class="leftcon"> 
                <button id="btnac" class="numbtn">AC</button>
                <button id="btn7" class="numbtn">7</button>
                <button id="btn4" class="numbtn">4</button>
                <button id="btn1" class="numbtn">1</button>
                <button id="btnprocent" class="numbtn">%</button>
            </div>

            <div class="secondleft">
                <button id="btndivision" class="numbtn">/</button>
                <button id="btn8" class="numbtn">8</button>
                <button id="btn5" class="numbtn">5</button>
                <button id="btn2" class="numbtn">2</button>
                <button id="btn0" class="numbtn">0</button>
            </div>

            <div class="secondright">
                <button id="btnmultiplication" class="numbtn">Ñ…</button>
                <button id="btn9" class="numbtn">9</button>
                <button id="btn6" class="numbtn">6</button>
                <button id="btn3" class="numbtn">3</button>
                <button id="btndat" class="numbtn">.</button>
            </div>

            <div class="rightcont">
                <button id="btndel" class="numbtn">D</button>
                <button id="btnminus" class="numbtn">-</button>
                <button id="btnplus" class="numbtn">+</button>
                <button id="btnres" class="res">=</button>
            </div>
        </div>
    </div>
</div>
    




    <script src="js/script.js"></script>
</body>
</html>
